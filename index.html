<script src="/views/header.js"></script>
<script src="/modules/page-modules/index-module.js" defer></script>
<script src="/views/header-close.js"></script>

<div class="controller">
    <div class="song-info">
        <h3>Song Info</h3>
        <div class="input-group">
            <div class="input">
                <label for="songBpm">Song BPM</label>
                <input class="song-info-inputs" type="number" name="Song BPM" id="songBpm" value="200">
            </div>

            <div class="input">
                <label for="currentBPM">Current BPM</label>
                <input class="song-info-inputs" type="number" name="Current BPM" id="currentBpm" value="200">
            </div>

            <div class="input">
                <label for="currentMulti">Multi</label>
                <input class="song-info-inputs" type="number" step="0.1" name="Multi" id="currentMulti" value="1.0">
            </div>
        </div>
    </div>
    <div class="sv-info">
        <h3>SV Manipulation</h3>
        <div class="select">
            <label for="svType">SV Type</label>
            <select name="SV Type" id="svType">
                <option value="linear">Linear</option>
                <option value="teleport">Teleport</option>
                <option value="exponential">Exponential</option>
                <option value="stutter">Stutter</option>
                <option value="square-root">Square Root</option>
                <option value="power">Power</option>
    <!--                        <option value="stop">Stop</option> -->
            </select>
            <label for="reverseSV">Reverse</label>
            <input onchange="calculateHeight()" type="checkbox" name="reverse" id="reverseSV">
        </div>
        <div class="sv-manipulation">

        </div>
        <div class="end-box">
            <div class="sv-output"></div>

            <div style="align-items: center; box-sizing: border-box; width: 100%; display: flex; justify-content: end; height: 50px" class="button-div">
                <button onclick="toggleDraw()">Toggle playback</button>
                <div class="input">
                    <label for="timeScaleRange">Timescale</label>
                    <input type="range" name="Timescale" id="timeScaleRange" min="0.1" value="1" max="1" step="0.05" oninput="this.nextElementSibling.textContent = this.value; setTimescale(this.value);">
                    <div class="output">1</div>
                </div>
            </div>
        </div>

    </div>
</div>
<div class="display">
<img src="./images/mania-note.png" class="mania-note" style="left: 0;" alt="osu!mania note">
<img src="./images/mania-note.png" class="mania-note" style="left: 25%;" alt="osu!mania note">
<img src="./images/mania-note.png" class="mania-note" style="left: 50%;" alt="osu!mania note">
<img src="./images/mania-note.png" class="mania-note" style="left: 75%;" alt="osu!mania note">

<img src="./images/mania-receptor.png" class="mania-receptor" alt="osu!mania receptor">
<img src="./images/mania-receptor.png" class="mania-receptor" style="left: 25%;" alt="osu!mania receptor">
<img src="./images/mania-receptor.png" class="mania-receptor" style="left: 50%;" alt="osu!mania receptor">
<img src="./images/mania-receptor.png" class="mania-receptor" style="left: 75%;" alt="osu!mania receptor">

<div class="accuracy"><span id="num"></span></div>
</div>

<script id="footer" src="/views/footer.js"></script>
